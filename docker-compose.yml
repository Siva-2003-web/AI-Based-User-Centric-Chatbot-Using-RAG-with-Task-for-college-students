version: "3.8"

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - MODEL_NAME=groq-llama-3.1-8b-instant
      - VECTOR_STORE=chroma
      - CHROMA_DIR=./data/chroma
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  data:
